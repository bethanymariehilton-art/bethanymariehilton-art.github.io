<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B.E.C.C.A. Labs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
    color: #FF2AD4;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
  }
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.4em;
    letter-spacing: 6px;
    text-transform: uppercase;
    text-shadow: 0 0 8px #FF2AD4, 0 0 16px #FF2AD4;
    animation: pulse 2s infinite ease-in-out;
  }
  p {
    font-size: 0.95em;
    color: #bbb;
    letter-spacing: 3px;
    margin-top: 10px;
    opacity: 0.8;
  }
  @keyframes pulse {
    0% { text-shadow: 0 0 8px #FF2AD4, 0 0 16px #FF2AD4; opacity: 0.7; }
    50% { text-shadow: 0 0 24px #FF2AD4, 0 0 48px #FF2AD4; opacity: 1; }
    100% { text-shadow: 0 0 8px #FF2AD4, 0 0 16px #FF2AD4; opacity: 0.7; }
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    filter: blur(1px);
  }
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.8em;
    color: #666;
    letter-spacing: 1px;
  }
  footer a {
    color: #FF2AD4;
    text-decoration: none;
  }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>B.E.C.C.A. LABS</h1>
  <p>Behavioral • Emotional • Cognitive • Contextual • Awareness</p>
  <footer>© 2025 B.E.C.C.A. Labs — <a href="https://github.com/bethanymariehilton-art">GitHub</a></footer>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01AI☠▌█▓░▄█▀>∆∑∇⌬⍯⧈".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#FF2AD4";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
