<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>B.E.C.C.A. Labs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
    color: #FF2AD4;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
  }
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.8em; /* bigger */
    letter-spacing: 8px;
    text-transform: uppercase;
    text-shadow: 0 0 10px #FF2AD4, 0 0 25px #FF2AD4;
    animation: pulse 2s infinite ease-in-out;
  }
  p {
    font-size: 1.3em; /* scaled up */
    color: #ccc;
    letter-spacing: 3px;
    margin-top: 12px;
    opacity: 0.9;
  }
  @keyframes pulse {
    0%,100% { text-shadow: 0 0 10px #FF2AD4, 0 0 25px #FF2AD4; opacity: 0.75; }
    50% { text-shadow: 0 0 35px #FF2AD4, 0 0 60px #FF2AD4; opacity: 1; }
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9em;
    color: #666;
    letter-spacing: 1px;
  }
  footer a { color: #FF2AD4; text-decoration: none; }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>B.E.C.C.A. LABS</h1>
  <p>Behavioral • Emotional • Cognitive • Contextual • Awareness</p>
  <footer>© 2025 B.E.C.C.A. Labs — <a href="https://github.com/bethanymariehilton-art">GitHub</a></footer>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01AI☠▌█▓░▄█▀>∆∑∇⌬⍯⧈".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    // Eye mask: draw invisible eyes and check if rain passes through them
    const eyeCanvas = document.createElement('canvas');
    eyeCanvas.width = canvas.width;
    eyeCanvas.height = canvas.height;
    const eyeCtx = eyeCanvas.getContext('2d');

    // Draw faint "eyes" mask in center region
    function drawEyes() {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const eyeWidth = 260;
      const eyeHeight = 90;

      eyeCtx.clearRect(0,0,eyeCanvas.width,eyeCanvas.height);
      eyeCtx.beginPath();
      eyeCtx.ellipse(cx - eyeWidth/2 - 60, cy, 90, eyeHeight/2, 0, 0, Math.PI * 2);
      eyeCtx.ellipse(cx + eyeWidth/2 + 60, cy, 90, eyeHeight/2, 0, 0, Math.PI * 2);
      eyeCtx.fillStyle = "#fff";
      eyeCtx.fill();
    }
    drawEyes();
    const eyeData = eyeCtx.getImageData(0,0,eyeCanvas.width,eyeCanvas.height).data;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FF2AD4";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const idx = ((Math.floor(y) * eyeCanvas.width) + Math.floor(x)) * 4;
        const hitEye = eyeData[idx] > 0; // check mask pixel brightness
        if (!hitEye) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, x, y);
        }
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      eyeCanvas.width = canvas.width;
      eyeCanvas.height = canvas.height;
      drawEyes();
    });
  </script>
</body>
</html>
